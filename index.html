<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Jujutsu Kaisen Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>    
    <body>
        <main>
            <h1>Jujutsu Kaisen Survey</h1>
            <h2>* Spoiler Free *</h2>
        
            <section>
                <form action="">

                    <fieldset>

                        <legend>Name</legend>
                        <label for="name">
                            <input 
                                required
                                placeholder="Enter your first name"
                                type="text"
                                id="name"
                                name="name"
                                >
                        </label>

                        <legend>Last Name</legend>
                        <label for="last-name">
                            <input 
                                required
                                placeholder="Enter your last name"
                                type="text"
                                id="last-name"
                                name="last-name"
                                >
                        </label>
                        
                        <legend>Age</legend>
                        <label for="age">
                            <input 
                                required
                                placeholder="Enter your age"
                                type="text"
                                id="age"
                                name="age"
                                >
                        </label>
                    </fieldset>

                    <fieldset>
          

                        <legend>How much experience do you have with anime?</legend>
                        <label for="select">
                            <select required name="select" id="select-status">
                                <option value="">(Select an option below)</option>
                                <option value="intermediate">Watched over 5 or more anime series</option>
                                <option value="beginner">This is your first anime</option>
                                <option value="veteran">More than 30 animes series</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    
              
                    </fieldset>
                
                    <fieldset>
                        <legend>test</legend>
                        <label>
                          <input 
                            id="" 
                            type="radio" 
                            name="" 
                            value="" 
                            checked> test 1</label>
                        <label>
                          <input 
                            id="" 
                            type="radio" 
                            name="" 
                            value=""> test 2</label>
                    </fieldset>

                    <fieldset>
                        <legend>What is your favorite aspect of Jujutsu Kaisen?</legend>
                        <label for="select">

                            <select required name="select" id="select-status">
                                <option value="">(Select an option below)</option>
                                <option value="characters">Characters</option>
                                <option value="action">Action</option>
                                <option value="theme">Theme</option>
                                <option value="none">No favorite aspect</option>
                                <option value="other">Other</option>
                            </select>

                            <!-- Add in the checkboxes -->

                    <fieldset>
                        <legend>Which characters would you like to see more of? (select all that apply)</legend>
                        <label for="characters-checkboxes">
                            <input  type="checkbox" name="yuji_itadori" id="yuji_itadori" value="yuji_itadori"> <label for="yuji_itadori">Yuji Itadori ( 虎杖 悠仁 )</label>
                            <input  type="checkbox" name="megumi_fushiguro" id="megumi_fushiguro" value="megumi_fushiguro"> <label for="megumi_fushiguro">Megumi Fushiguro ( 伏黒 恵 )</label>
                            <input  type="checkbox" name="nobara_kugisaki" id="nobara_kugisaki" value="nobara_kugisaki"> <label for="nobara_kugisaki">Nobara Kugisaki ( 釘崎 野薔薇 )</label>
                            <input  type="checkbox" name="satoru_gojo" id="satoru_gojo" value="satoru_gojo"> <label for="satoru_gojo">Satoru Gojo ( 五条 悟 )</label>
                            <input  type="checkbox" name="panda" id="panda" value="panda"> <label for="panda">Panda (パンダ)</label>
                            <input  type="checkbox" name="toge_inumaki" id="toge_inumaki" value="toge_inumaki"> <label for="toge_inumaki">Toge Inumaki ( 狗巻 棘 )</label>
                            <input  type="checkbox" name="maki_zenin" id="maki_zenin" value="maki_zenin"> <label for="maki_zenin">Maki Zenin ( 禪院 真希 )</label> 
                            <input  type="checkbox" name="kento_nanami" id="kento_nanami" value="kento_nanami"> <label for="kento_nanami">Kento Nanami ( 七海 建人 )</label> 
                            <input  type="checkbox" name="ryomen_sukuna" id="ryomen_sukuna" value="ryomen_sukuna"> <label for="ryomen_sukuna">Ryomen Sukuna ( 両面宿儺 )</label> 
                            <input  type="checkbox" name="junpei_yoshino" id="junpei_yoshino" value="junpei_yoshino"> <label for="junpei_yoshino">Junpei Yoshino ( 吉野 純平 )</label>
                        </label>
                    </fieldset>
                    
                            <!-- Add in the text area -->
                    <fieldset>
                        <legend>Any comments or suggestions?</legend>
                        <label for="comments-suggestions">
                            <textarea name="" id="" cols="40" rows="10"></textarea>
                        </label>
                    </fieldset>

                            <!-- Add in the submit -->
                            <fieldset>
                                <button type="submit">Submit</button>
                            </fieldset>    
                        </label>
                    </fieldset>

                </form>
            </section>
        </main>
    </body>
</html>
