<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jujutsu Kaisen Survey</title>
    </head>    
    <body>
        <main>
            <h1>Jujutsu Kaisen Survey</h1>
            <h2>* Spoiler Free *</h2>
        
            <section>
                <form action="">

                    <fieldset>

                        <legend>Name</legend>
                        <label for="name">
                            <input 
                                required
                                placeholder="Enter your first name"
                                type="text"
                                id="name"
                                name="name"
                                >
                        </label>

                        <legend>Last Name</legend>
                        <label for="last-name">
                            <input 
                                required
                                placeholder="Enter your last name"
                                type="text"
                                id="last-name"
                                name="last-name"
                                >
                        </label>
                        
                        <legend>Age</legend>
                        <label for="age">
                            <input 
                                required
                                placeholder="Enter your age"
                                type="text"
                                id="age"
                                name="age"
                                >
                        </label>
                    </fieldset>

                    <fieldset>
          

                        <legend>How much experience do you have with anime?</legend>
                        <label for="select">
                            <select required name="select" id="select-status">
                                <option value="">(Select an option below)</option>
                                <option value="intermediate">Watched over 5 or more anime series</option>
                                <option value="beginner">This is your first anime</option>
                                <option value="veteran">More than 30 animes series</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    
              
                    </fieldset>
                
                    <fieldset>
                        <legend>test</legend>
                        <label>
                          <input 
                            id="" 
                            type="radio" 
                            name="" 
                            value="" 
                            checked> test 1</label>
                        <label>
                          <input 
                            id="" 
                            type="radio" 
                            name="" 
                            value=""> test 2</label>
                    </fieldset>

                    <fieldset>
                        <legend>What is your favorite aspect of Jujutsu Kaisen?</legend>
                        <label for="select">

                            <select required name="select" id="select-status">
                                <option value="">(Select an option below)</option>
                                <option value="characters">Characters</option>
                                <option value="action">Action</option>
                                <option value="theme">Theme</option>
                                <option value="none">No favorite aspect</option>
                                <option value="other">Other</option>
                            </select>

                            <!-- Add in the checkboxes -->
                           
                        </label>
                    </fieldset>

                </form>
            </section>
        </main>

</html>
